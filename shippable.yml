
# Language setting
language: python

# Version number
python:
  - 2.7

build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: v5.10.4
    pull: false
    options: -v /etc/dhcp/dhclient.conf:/tmp/dhclient.conf
  ci:
    - cat /tmp/dhclient.conf
    - cat /etc/resolv.conf
    - docker ps
    - docker images
