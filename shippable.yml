
# Language setting
language: python

# Version number
python:
  - 2.6
  - 2.7

env:
  matrix:
    - hoo=plkd
  global:
    - test='test"'
  
build:
  pre_ci_boot:
    image_name: shipimg/genexec    ##replace with your repo and image name
    image_tag: latest
    pull: false
  ci:
    - printenv
    - python --version
    - return 0
    - echo $COMMIT_MESSAGE
    - echo $test
    - return 0
  post_ci:
    - return 0
  integrations:                 
  hub:
    - integrationName: docker   ##replace with your integration name
      type: docker
