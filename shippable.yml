
# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - printenv
    - python --version
    - echo $COMMIT_MESSAGE
    - echo $test
    - ls
    - python sempaphore.py
  on_success:
    - df -h
    - df -i
    - ipcs -asmq
    - sudo docker ps
  post_ci:
    - df -h
    - df -i
    - ipcs -asmq
    - sudo docker ps
