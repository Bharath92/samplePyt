
# Language setting
language: python

# Version number
python:
  - 2.6

addons:
  firefox: "21.0"

env:
  global:
    - IMAGE_NAME=library/nginx
    - IMAGE_TAG="latest"
    - IMAGE_PULL=true

build:
  pre_ci:
  #Testing for pre_ci carrying over to pre_ci_boot
    - export IMAGE_TAG="latest"
    - echo $IMAGE_TAG
    - apt-get install wget
    
  pre_ci_boot:
    image_name: $IMAGE_NAME
    image_tag: $IMAGE_TAG
    pull: $IMAGE_PULL
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false' 
  
  ci:
    - python --version
    - firefox --version
integrations:
  hub:
    - integrationName: docker 
      type: docker
